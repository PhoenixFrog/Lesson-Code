<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change the style of an HTML element.</p>

<button type="button" onclick="document.getElementById('demo').style.fontSize='100px'">Bigger </button>
<button type="button"
onclick="document.getElementById('demo').style.fontSize='10px'">Smaller</button>

</body>
</html>
